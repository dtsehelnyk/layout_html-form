<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()">
      <fieldset class="area">
        <legend>Personal information</legend>
        <p class="input-line">
          <label for="surname">Surname:</label>
          <input
            id="surname"
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </p>

        <p class="input-line">
          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </p>

        <p class="input-line">
          <label for="age">How old are you?</label>
          <input
            id="age"
            type="number"
            name="age"
            min="12"
            max="120"
            value="12"
            required
          >
        </p>

        <p class="input-line">
          <label for="birth">Full date of birth:</label>
          <input
            id="birth"
            type="date"
            name="birth"
          >
        </p>

        <p class="input-line">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            id="agreement"
            type="checkbox"
            name="agreement"
            required
          >
        </p>
      </fieldset>

      <fieldset class="area">
        <legend>Registration</legend>
        <p class="input-line">
          <label for="email">E-mail:</label>
          <input
            id="email"
            type="email"
            name="email"
            autocomplete="off"
            placeholder="email@example.com"
            required
          >
        </p>

        <p class="input-line">
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            name="password"
            autocomplete="off"
            required
          >
        </p>
      </fieldset>

      <fieldset class="area">
        <legend>An interesting fact about you!</legend>
        <p class="input-line">
          Do you love cats?
          <label for="cats-yes">Yes</label>
          <input
            id="cats-yes"
            type="radio"
            name="cats"
            value="cats_yes"
          >
          <label for="cats-no">No</label>
          <input
            id="cats-no"
            type="radio"
            name="cats"
            value="cats_no"
          >
        </p>

        <p class="input-line">
          <label for="color">What is your favorite color?</label>
          <input
            id="color"
            type="color"
            name="color"
            required
          >
        </p>

        <p class="input-line">
          <label for="time">What is your favorite color?</label>
          <input
            id="time"
            type="time"
            name="time"
            required
          >
        </p>

        <p class="input-line">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            id="cars"
            name="cars"
            multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </p>

        <p class="input-line">
          <label for="rate">How do you rate our work?</label>
          <input
            id="rate"
            type="range"
            name="rate"
          >
        </p>
      </fieldset>

      <fieldset class="area">
        <legend>Additional info:</legend>
        <p class="input-line">
          <label for="comment">Comments:</label>
          <textarea
            id="comment"
            name="comment"
            minlength="3"
            maxlength="100">
          </textarea>
        </p>

        <p class="input-line">
          <label for="recommend">Would you recommend us?</label>
          <select id="recommend" name="recommend">
            <option value="recommend_yes">Yes</option>
            <option value="recommend_no">No</option>
          </select>
        </p>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
